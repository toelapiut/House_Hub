{%extends "registration/base.html"%}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form action='/edit/profile/' method="post" enctype='multipart/form-data'>
       
        <h3>Additional Information
        </h3>
        {%csrf_token%}
        <hr> 
        {% bootstrap_form form %}
        <input type="submit" class='btn btn-default' value="Edit Profile">
   
      </form>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
